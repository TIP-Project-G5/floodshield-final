{% extends 'layouts/admin_base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block content %}

<!-- [ Main Content ] start -->
<h4>Dashboard</h4>
<div class="row">

  <!-- Prediction start -->
  <div class="col-xl-12 col-md-12">
    <div class="card Recent-Users">
      <div class="card-header">
        <button type="button" class="btn btn-square btn-primary" id="update-data-btn">Update Data</button>
      </div>
      <div id="update-message" style="display: none; padding: 10px; text-align: center;"></div>
    </div>
  </div>
  <!-- Prediction end -->

</div>
<!-- [ Main Content ] end -->

<script>
  document.getElementById('update-data-btn').addEventListener('click', function() {
    var messageDiv = document.getElementById('update-message');
    messageDiv.style.display = 'block';
    messageDiv.innerHTML = 'Updating...';

    fetch("{% url 'update_data' %}", {
      method: 'POST',
      headers: {
        'X-CSRFToken': '{{ csrf_token }}',
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        messageDiv.innerHTML = 'Successfully updated';
      } else {
        messageDiv.innerHTML = 'Update failed';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      messageDiv.innerHTML = 'Update failed';
    });
  });
</script>

{% endblock content %}
